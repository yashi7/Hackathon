<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Food Wastage Prediction</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="container mt-5">
        <h1 class="text-center">Food Wastage Prediction</h1>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="form-group">
                <label for="type_of_food">Type of Food</label>
                <input type="text" class="form-control" id="type_of_food" name="type_of_food" required>
            </div>
            <div class="form-group">
                <label for="number_of_guests">Number of Guests</label>
                <input type="number" class="form-control" id="number_of_guests" name="number_of_guests" required>
            </div>
            <div class="form-group">
                <label for="event_type">Event Type</label>
                <input type="text" class="form-control" id="event_type" name="event_type" required>
            </div>
            <div class="form-group">
                <label for="quantity_of_food">Quantity of Food</label>
                <input type="number" step="0.01" class="form-control" id="quantity_of_food" name="quantity_of_food" required>
            </div>
            <div class="form-group">
                <label for="storage_conditions">Storage Conditions</label>
                <input type="text" class="form-control" id="storage_conditions" name="storage_conditions" required>
            </div>
            <div class="form-group">
                <label for="purchase_history">Purchase History</label>
                <input type="text" class="form-control" id="purchase_history" name="purchase_history" required>
            </div>
            <div class="form-group">
                <label for="seasonality">Seasonality</label>
                <input type="text" class="form-control" id="seasonality" name="seasonality" required>
            </div>
            <div class="form-group">
                <label for="preparation_method">Preparation Method</label>
                <input type="text" class="form-control" id="preparation_method" name="preparation_method" required>
            </div>
            <div class="form-group">
                <label for="geographical_location">Geographical Location</label>
                <input type="text" class="form-control" id="geographical_location" name="geographical_location" required>
            </div>
            <div class="form-group">
                <label for="pricing">Pricing</label>
                <input type="text" class="form-control" id="pricing" name="pricing" required>
            </div>
            <button type="submit" class="btn btn-primary">Predict</button>
        </form>
    </div>
</body>
</html>
